{% extends 'search/base.html' %}

{% block content %}

	<div class="container-fluid" class="base">
	    <div class="row align-items-center justify-content-center text-center">
	      <div class="col-lg-10 my-4">
	        <h1 class="text-white">{{product.name}}</h1>
	        <hr class="divider my-4">
	    </div>
	</div>
	<div class="row">
		<div class="col-sm-6 text-center">
			<h1>{{ product.nutriscore}}</h1>
		</div>
		<div class="col-sm-6 text-center">
			 <img class="img-responsive" width="200" height="200" src="{{ product.picture_100g }}" alt="{{ product.name }}">
		</div>
	</div>	

	<div class="row">
		<div class="col-sm-12 text-center">
			<a class="btn btn-lg btn-outline-light" href="{{ product.url }}">Voir la fiche d'OpenFoodFacts</a>
		</div>
	</div>


{% endblock %}
